# Configuration for SkreeCustom keyboard with Nice!Nano v2 Dongle Setup
CONFIG_ZMK_STUDIO=y

# Split keyboard with dongle configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# RGB underglow configuration for Nice!Nano
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# Matrix scanning optimization for Nice!Nano
CONFIG_ZMK_KSCAN_MATRIX_WAIT_BEFORE_INPUTS=0
CONFIG_ZMK_KSCAN_MATRIX_WAIT_BETWEEN_OUTPUTS=1

# Dongle setup: Central has USB, peripherals use BLE only
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y

# Power management for wireless operation
CONFIG_ZMK_SLEEP=y

# Enhanced Bluetooth for better split performance
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Input and SPI support
CONFIG_SPI=y
CONFIG_INPUT=y