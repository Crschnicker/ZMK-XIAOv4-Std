# Right peripheral configuration  
# This Nice!Nano connects wirelessly to the central dongle

# Enable split keyboard mode (peripheral is default when not central)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Bluetooth for connecting to central dongle
CONFIG_ZMK_BLE=y

# Disable USB (peripheral doesn't connect to computer)
CONFIG_ZMK_USB=n