# Left peripheral configuration
# This Nice!Nano connects wirelessly to the central dongle

# Enable split keyboard peripheral mode
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_PERIPHERAL=y

# Bluetooth for connecting to central dongle
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT_BLE=y

# Disable USB (peripheral doesn't connect to computer)
# CONFIG_ZMK_USB=n