# Central dongle configuration
# This Nice!Nano acts as the central controller connecting to computer via USB

# Enable central role for Bluetooth
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# USB HID for computer connection
CONFIG_ZMK_USB=y

# Bluetooth for connecting to peripheral halves
CONFIG_ZMK_BLE=y

# Enable split keyboard central features
CONFIG_ZMK_SPLIT_BLE=y